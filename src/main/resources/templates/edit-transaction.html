<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Edit Transaction</h1>
<a href="/" class="button">‚Üê Back to Dashboard</a>

<form action="#" th:action="@{/transactions/update/{id}(id=${transactionId})}" th:object="${transactionRequest}" method="post">
    <label for="description">Description:</label>
    <input type="text" th:field="*{description}" />

    <label for="amount">Amount:</label>
    <input type="number" step="0.01" th:field="*{amount}" required />

    <label for="categoryId">Category:</label>
    <select th:field="*{categoryId}" required>
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
    </select>

    <label for="time">Time:</label>
    <input type="datetime-local" th:field="*{time}" required />

    <button type="submit">Update Transaction</button>
</form>
</body>
</html>

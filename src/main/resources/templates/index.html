<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>Financial Tracker Dashboard</h1>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<div class="navigation">
    <a href="/categories" class="button">Manage Categories</a>
</div>

<div class="container">
    <div class="column">
        <h2>Add New Transaction</h2>
        <form action="#" th:action="@{/transactions/add}" th:object="${newTransaction}" method="post">
            <label for="description">Description:</label>
            <input type="text" th:field="*{description}" placeholder="e.g., Groceries"/>

            <label for="amount">Amount:</label>
            <input type="number" step="0.01" th:field="*{amount}" required/>

            <label for="categoryId">Category:</label>
            <select th:field="*{categoryId}" required>
                <option value="">-- Select a Category --</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name + ' (' + cat.type + ')'}"></option>
            </select>

            <label for="time">Time:</label>
            <input type="datetime-local" th:field="*{time}" required/>

            <button type="submit">Add Transaction</button>
        </form>
    </div>


    <div class="column">
        <h2>Category Expense Summary</h2>
        <table>
            <thead>
            <tr>
                <th>Category Name</th>
                <th>Total Expenses</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(summary)}">
                <td colspan="2">No expenses found.</td>
            </tr>
            <tr th:each="item : ${summary}">
                <td th:text="${item.categoryName}">Food</td>
                <td th:text="${#numbers.formatDecimal(item.totalExpenses, 1, 'COMMA', 2, 'POINT')}">150.00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <h2>All Transactions</h2>
    <table>
        <thead>
        <tr>
            <th>Time</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(transactions)}">
            <td colspan="5">No transactions found.</td>
        </tr>
        <tr th:each="tx : ${transactions}">
            <td th:text="${#temporals.format(tx.time, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${tx.categoryName}"></td>
            <td th:text="${tx.description}"></td>
            <td th:text="${#numbers.formatDecimal(tx.amount, 1, 'COMMA', 2, 'POINT')}"></td>
            <td>
                <a th:href="@{/transactions/edit/{id}(id=${tx.id})}" class="button-edit">Edit</a>
                <a th:href="@{/transactions/delete/{id}(id=${tx.id})}" class="button-delete" onclick="return confirm('Are you sure you want to delete this transaction?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
